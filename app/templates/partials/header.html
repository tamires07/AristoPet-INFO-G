<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
    <style>
        .navbar-custom {
            background-color: #33605a;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            {% load static %}
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo AristoPet" width="40" height="40" class="me-2">
                AristoPet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cadastraranimal/">Cadastrar Animais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/evento/">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pessoa/">Cadastro/Login</a>
                    </li>   
                </ul>
                <form class="d-flex" role="search" action="{% url 'buscar' %}" method="GET">
                    <input name="q" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search"/>
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
                {% if request.session.pessoa_id %}
                    <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
