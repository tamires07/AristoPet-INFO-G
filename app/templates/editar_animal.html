{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar {{ animal.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon.ico' %}" type="image/x-icon"/>
    
    <style>
        body {
            background-color: #ffff;
        }
        .container {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .formulario {
            text-align: center;
            background-color: #ffefcf;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: solid 1px grey;
            border-radius: 30px;
        }

        .formulario, input, select {
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'partials/header.html' %}

    <div class="container text-center">
        <h1>Editar {{ animal.nome }}</h1>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" class="formulario" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_nome" class="form-label"><b>Nome</b></label>
            <input type="text" name="nome" id="id_nome" class="form-control" value="{{ animal.nome }}" required>
        </div>

        <div class="mb-3">
            <label for="id_especie" class="form-label"><b>Espécie</b></label>
            <select name="especie" id="id_especie" class="form-control" required>
                <option value="">Selecione a Espécie</option>
                <option value="Cão">Cão</option>
                <option value="Gato">Gato</option>
                <option value="Pássaro">Pássaro</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="id_genero" class="form-label"><b>Gênero</b></label>
            <select name="genero" id="id_genero" class="form-control" required>
                <option value="">Selecione o gênero</option>
                <option value="Macho" {% if animal.genero == 'Macho' %}selected{% endif %}>Macho</option>
                <option value="Fêmea" {% if animal.genero == 'Fêmea' %}selected{% endif %}>Fêmea</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="id_cidade" class="form-label"><b>Cidade</b></label>
            <input type="text" name="cidade" id="id_cidade" class="form-control" value="{{ animal.cidade }}" required>
        </div>

        <div class="mb-3">
            <label for="id_descricao" class="form-label"><b>Descrição</b></label>
            <textarea name="descricao" cols="40" rows="4" class="form-control" required id="id_descricao">{{ animal.descricao }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Imagem Atual</b></label><br>
            {% if animal.imagem %}
                <img src="{{ animal.imagem.url }}" width="200" class="mb-2"><br>
            {% endif %}
            <label for="id_imagem" class="btn btn-primary">
                Alterar Imagem
            </label>
            
        </div>
        
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        
    </form>
    <div class="mt-3 mb-4" style="margin-left: 20px;">
        <a href="{% url 'index' %}" class="btn btn-secondary px-4">Voltar</a>
    </div>

    {% include 'partials/footer.html' %}
</body>
</html>
